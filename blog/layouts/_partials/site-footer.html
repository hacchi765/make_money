<footer class="{{ .Site.Params.background_color_class | compare.Default " bg-black" }} bottom-0 w-100 pa3"
    role="contentinfo">
    <div class="flex justify-between items-center flex-wrap">
        <div class="flex flex-column">
            <a class="f4 fw4 hover-white white-70 dn dib-ns pv2 ph3 no-underline" href="{{ .Site.Home.Permalink }}">
                &copy; {{ with .Site.Copyright | compare.Default .Site.Title }} {{ . | safe.HTML }} {{ now.Format
                "2006"}} {{ end }}
            </a>
            {{ if .Site.Menus.footer }}
            <div class="pv2 ph3">
                {{ range .Site.Menus.footer }}
                <a class="white-70 f6 mr3 dim no-underline" href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
        <div class="pv2">{{ partials.IncludeCached "social/follow.html" . }}</div>
    </div>
</footer>
